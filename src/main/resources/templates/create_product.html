<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h2>Add product</h2>
    <form method="post" th:action="@{'/products/create'}">
        <div class="mb-3 row">
            <label for="productID" class="col-sm-2 col-form-label">ProductID</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="productID" name="id">
            </div>
            <p></p>
            <label for="productTitle" class="col-sm-2 col-form-label">ProductName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="productTitle" name="title">
            </div>
            <p></p>
            <label for="productCost" class="col-sm-2 col-form-label">ProductCost</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="productCost" name="cost">
            </div>
            <p></p>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Save</button>
            <p></p>
        </div>
    </form>
    <a th:href="@{'/'}" type="button" class="btn btn-success">Main page</a>
</div>
</body>
</html>
